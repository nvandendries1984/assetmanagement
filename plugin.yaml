plugin:
    name: 'nielsvandendries.assetmanagement::lang.plugin.name'
    description: 'nielsvandendries.assetmanagement::lang.plugin.description'
    author: 'Niels van den Dries'
    icon: oc-icon-circle-o-notch
    homepage: 'https://nvandendries.nl'
permissions:
    Assetmanagement_manager:
        tab: 'nielsvandendries.assetmanagement::lang.plugin.name'
        label: 'Assetmanagement Beheerder'
navigation:
