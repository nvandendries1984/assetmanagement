        sideMenu:
            side-menu-item-customers:
                label: Customers
                url: nielsvandendries/assetmanagement/customercontroller
                icon: icon-users
                permissions:
                    - Assetmanagement_manager
            side-menu-item-assets:
                label: Assets
                url: nielsvandendries/assetmanagement/assetcontroller
                icon: icon-inbox
                permissions:
                    - Assetmanagement_manager
